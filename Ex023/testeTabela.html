<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            border: 2px solid red;
            width: 450px;
        }
        td{
            border: 1px solid black;
            padding: 9px;
            text-align: left;
        }
        .num{
            text-align: center;
            color: rgba(255, 0, 0, 0.644);
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <td>Sandson</td>
            <td class="num">20</td>
            <td>Duque de Caxias</td>
        </tr>
        <tr>
            <td>Yasmin</td>
            <td class="num">18</td>
            <td>Duque de caxias</td>
        </tr>
        <tr>
            <td>Kelly</td>
            <td class="num">36</td>
            <td>Duque de caxias</td>
        </tr>
    </table>
</body>
</html>
